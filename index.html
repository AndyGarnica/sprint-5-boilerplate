<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Foro Cool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <section>
    <div class="text-center">
      <div class="row">
        <h1 class="col-xs-6 text-center">Foro Cool</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg col-xs-6 text-center" data-toggle="modal" data-target="#myModal">
          Crear Tema
        </button>
      </div>


      <!--Seccion de Temas -->
      <section class="container">
        <table class="table table-striped">
          <thead>
            <th>Tema</th>
            <th>Autor</th>
            <th>Respuesta</th>
          </thead>
          <tbody id="mostarTema">

          </tbody>
        </table>
      </section>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <form id="add-form">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="nombre-tarea">Nombre tarea:</label>
                  <input type="text" class="form-control" name="nombre" id="nombre-tarea" placeholder="Tarea">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">+ Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
